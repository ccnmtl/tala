{% extends 'base.html' %}

{% block content %}

<h1>Enter a room:</h1>
<ul>
{% for room in rooms %}
<li><a href="{{room.get_absolute_url}}">{{room.title}}</a>
{% with messages=room.message_set.count %}
{% if messages %}({{messages}} message{{ messages|pluralize}}){% endif %}
{% endwith %}
</li>
{% endfor %}
</ul>

{% endblock %}
